<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nft.css" />
    <title>NFT-preview</title>
  </head>
  <body>
    <main>
      <div id="img-holder">
        <img src="images/image-equilibrium.jpg" alt="ethe-pic" id="cube" />
        <img src="images/icon-view.svg" alt="view" id="view" />
      </div>
      <div class="message">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="nicetext">
          <span id="ether-ammount"
            ><img src="images/icon-ethereum.svg" alt="ether" /> 0.041ETH</span
          ><span id="time-left"
            ><img src="images/icon-clock.svg" alt="time" /> 3 days left</span
          >
        </p>
      </div>
      <div class="creator">
        <div class="profile_image_container">
          <img
            src="images/image-avatar.png"
            alt="creator"
            class="profile_image"
          />
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <p id="up">Creation of <span id="creator"> Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
